<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <style></style>
  <script src="script.js" defer></script>
  <body>
    <header>
      <div class="logo"><span>CryptoFolio</span></div>
      <div class="top-bar">
        <div class="menu-bar">
          <span class="menu-stroke"></span>
        </div>
        <div class="search-bar">
          <input
            type="search"
            name=""
            id="search-bar"
            placeholder="search for asset"
          />
        </div>
        <div class="user-profile"><div class="profile-icon"></div></div>
      </div>
    </header>
    <main>
      <button id="btn">get</button>
      <table border="2">
        <caption>
          Crypto,Stock&NFTs
        </caption>
        <thead>
          <tr class="row1">
            <th>#</th>
            <th>Market cap</th>
            <th>Price</th>
            <th>24h %</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </main>
  </body>
</html>
